<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="download-links">
        <h2>Your Download Links</h2>
        {% if mp4_url %}
            <a href="{{ mp4_url }}">Download MP4</a>
        {% endif %}
        {% if mp3_url %}
            <a href="{{ mp3_url }}">Download MP3</a>
        {% endif %}
        {% if not mp4_url and not mp3_url %}
            <p>Download failed. Try another link.</p>
        {% endif %}
    </div>
</body>
</html>
